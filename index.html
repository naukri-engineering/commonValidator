<script type="text/javascript" src="j/jquery-1.11.0.js"></script>
<script type="text/javascript" src="j/commonErrorList.js"></script>
<script type="text/javascript" src="j/validate.js"></script>
<script type="text/javascript">
	//commonErrList[2009] = function(){if($n('#cst1I').val()<10){return 'Value can not be less than 10'}else{return false}};
	commonErrList[3001] = function(){rtn=false; if($('#alpnumI').val()==''){rtn='Please fill the "Alphanumeric" field'};return {msg:rtn,id:'sctSbtId'}}
	var f1 = new commonValidator();
	function cVFnc(){
		f1.validate({
			//formNames : ['myFrm1','myFrm2'],
			formNames : 'myFrm1',
			errors : commonErrList,
			styles : {errorClass:'err',okClass:'ok',softMandClass:'softMand',parentObjectClass:'row',maxLevel:4},
			clearOnFocus : false,
			messageBox : {id:'msgBx',content: {customContent:'My custom content for the MsgBox',errorCount:'Total [errCount] errors found - Custom.',errorMessages:true}, hideOthers:false},
			inlineErrors : true,
			defaultEvents : ['blur','keyup'],
			submitButton : ['sBtnF1','sBtnF2'],
			fireDelay : 0,
			beforeSubmit : function(){
				console.log('Before Submit of Form-1 executed');
                console.log("Form-1 validation status: ",f1.isValid());
				// if(f1.isValid()){
				// 	$('#mF111').get(0).submit();
				// }
			},
			//disableSubmit : true
		});
	}
	cVFnc();
	
	$('#sBtnF1').on('click',function(){
		if(f1.isValid('mF111')){
			f1.sanitizeDefaultValues($('#mF111')[0]);
			f1.setDefaultValues($('#mF111')[0]);
			alert('Form is valid. Execute AJAX.')
			//Your ajax call here
		}
		else{alert('Form is not valid. No AJAX.')}
	});
	
	
	var testList1 = {
		1001 : "This is a required field",
        1010 : 'Please select an option',
        1011 : 'Please select a radio button',
        1012 : 'Please select the chechbox',
        2008 : function(obj){return}
	}
	var testList = {};
	testList = $.extend(testList,commonErrList,testList1);
	var f2 = commonValidator().validate({
		//formNames : ['myFrm1','myFrm2'],
		formNames : 'myFrm2',
		errors : testList,
		styles : {errorClass:'err',okClass:'ok',softMandClass:'softMand'},
		clearOnFocus : false,
		messageBox : {id:'msgBx2', hideOthers:true},
		inlineErrors : true,
		submitButton : 'noV1',
		fireDelay : 1000
	});
	
	$('#sAnc').on('click',function(){
		$(this).hide();
		$('#hAnc').show();
		$('#shCond').show();
		f1.showElement(['reqI','alpI']);
	});
	$('#hAnc').on('click',function(){
		$(this).hide();
		$('#sAnc').show();
		$('#shCond').hide();
		f1.hideElement(['reqI','alpI']);
		$('#shCond').find('.err').removeClass('err');
	});
	f1.hideElement(['reqI','alpI']);
	
	var idCounter = 120;
	$('#addN').on('click',function(){
		idCounter+=1;
		var dT=$('<div>').attr({'class':'row'});
		var inp=$('<input>').attr({'class':'inpTxt',type:'text',id:'reqI'+idCounter,name:'reqN'+idCounter,rel:"required:1001",'placeholder':'Custom Validation 12'});
		var iT=$('<i>').attr({id:'reqI'+idCounter+'_err'}).addClass('erLbl');
		dT.append(inp).append(iT);
		$('#mF111').append(dT);
		cVFnc();
	});
	
	
	
	
	f1.fillVal({
		'numI' : "Some Prefill Value"
	});
	
	/*var f3 = commonValidator().validate({
		//formNames : ['myFrm1','myFrm2'],
		formNames : 'myFrm3',
		errors : testList,
		styles : {errorClass:'err',okClass:'ok',softMandClass:'softMand'},
		clearOnFocus : false,
		messageBox : {id:'msgBx2', hideOthers:true},
		inlineErrors : true,
		submitButton : 'noV1',
		fireDelay : 2000
	});*/
</script>
